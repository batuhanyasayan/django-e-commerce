{% extends 'base.html' %}

{% block body %}

<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                {% if information %}
                                <div class="alert alert-danger" role="alert">
                                    {{information}}
                                  </div>
                                {% endif %}

                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <a class="navbar-brand d-flex align-items-center fa-3x" href="/">
                                            <i class="fab fa-neos"></i>
                                            <span class="fs-1">ANAYSHP</span>
                                        </a>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Up!
                                    </h5>

                                    
                                    <div class="d-flex justify-content-between">
                                        <div class="form-outline mb-4 col-md-6">
                                            <input type="text" id="form2Example27"
                                                class="form-control form-control-lg" name="firstname"/>
                                            <label class="form-label" for="form2Example27">FirstName</label>
                                        </div>

                                        <div class="form-outline mb-4 col-md-6">
                                            <input type="text" id="form2Example27"
                                                class="form-control form-control-lg" name="lastname"/>
                                            <label class="form-label" for="form2Example27">LastName</label>
                                        </div>
                                    </div>  

                                    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example27"
                                            class="form-control form-control-lg" name="email"/>
                                        <label class="form-label" for="form2Example27">Email</label>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between">
                                        <div class="form-outline mb-4 col-md-6">
                                            <input type="password" id="form2Example27"
                                                class="form-control form-control-lg" name="password"/>
                                            <label class="form-label" for="form2Example27">Password</label>
                                        </div>

                                        <div class="form-outline mb-4 col-md-6">
                                            <input type="password" id="form2Example27"
                                                class="form-control form-control-lg" name="password2"/>
                                            <label class="form-label" for="form2Example27">Password</label>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                                    </div>

                                   
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Do you have an account? <a href="#!"
                                            style="color: #393f81;">Login here</a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
