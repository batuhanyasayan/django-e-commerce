{% extends 'base.html' %}


{% block body %}

<section class="h-100 h-custom" style="background-color: #d2c9ff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-12">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    </div>
                    <hr class="my-4">
                    {% for item in cart %}
                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img
                          src="{{item.product.productImg.url}}"
                          class="img-fluid rounded-3" alt="{{item.product.title}}">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">{{item.product.productCategory}}</h6>
                        <h6 class="text-black mb-0">{{item.product.title}}</h6>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <form action="{% url 'updateProduct' item.id %}" method="POST">
                            {% csrf_token %}
                            <div class="d-flex align-items-center">
                                <button class="btn btn-link px-2"
                                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                  <i class="fas fa-minus"></i>
                                </button>
          
                                <input id="form1" min="1" max="10" name="quantity" value="{{item.piece}}" type="number"
                                  class="form-control form-control-sm" />
          
                                <button class="btn btn-link px-2"
                                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                  <i class="fas fa-plus"></i>
                                </button>
                            </div>
                           </form>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1 m-0">
                        <h5>Total Price:</h5>
                        <h5 class="mb-0">â‚º {{item.allprice}}</h5>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <form action="{% url 'deleteProduct' item.id %}" method="POST">
                            {% csrf_token %}
                        <button type="submit" href="#!" class="text-muted bg-transparent border-0"><i class="fas fa-times"></i></button>
                        </form>
                      </div>
                    </div>
                    {% endfor %}
                    <div class="col-lg-2 ms-auto">
                        <button type="button" class="btn btn-dark btn-block btn-lg"
                          data-mdb-ripple-color="dark">Buy</button>
      
                      </div>
                    <hr class="my-4">
  
                    <div class="pt-5">
                      <h6 class="mb-0"><a href="/" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                    </div>
                  </div>
                </div>
               
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    
{% endblock body %}
